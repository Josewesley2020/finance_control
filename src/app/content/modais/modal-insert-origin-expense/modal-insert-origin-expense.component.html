<div class="card p-2">
<div class="modal-header bg-primary text-white d-flex justify-content-between ">
  <h5 class="modal-title m-1" id="modalInsertOriginExpenseLabel">Adicionar Despesa</h5>
  <button type="button" class="btn-close m-1" (click)="cancel()" aria-label="Close"></button>
</div>
<div class="modal-body">
  <form>
    <div class="mb-3">
      <label for="description" class="form-label">Descrição</label>
      <input type="text" class="form-control" id="description" placeholder="Descrição da despesa">
    </div>
    <div class="mb-3">
      <label for="observation" class="form-label">Observação</label>
      <textarea class="form-control" id="observation" rows="3" placeholder="Observação"></textarea>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="closingDay" class="form-label">Dia de Fechamento</label>
        <input type="number" class="form-control" id="closingDay" placeholder="Dia de Fechamento">
      </div>
      <div class="col-md-6 mb-3">
        <label for="dueDate" class="form-label">Data de Vencimento</label>
        <input type="number" class="form-control" id="dueDate" placeholder="Data de Vencimento">
      </div>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="changeValue">
      <label class="form-check-label" for="changeValue">Permitir Alteração de Valor</label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
  <button type="button" class="btn btn-primary" (click)="save()">Salvar</button>
</div></div>
