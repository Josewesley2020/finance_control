<div class="card">
  <div class="card-header text-bg-primary d-flex justify-content-between align-items-center">
    <h5 class="card-title m-0">Inserir Registro de Despesa</h5>
    <button type="button" class="btn-close" (click)="close()" aria-label="Close"></button>
  </div>
  <div class="card-body">
    <form>
      <div class="row mb-1">
        <div class="col-3">
          <div class="form-group">
            <label for="detailsOrigin" class="form-label fw-bold">Origem:</label>
            <select class="form-select" id="detailsOrigin" [(ngModel)]="idDetailsOrigin" name="detailsOrigin">
              <option *ngFor="let origin of details_origin" [value]="origin.id">{{ origin.Description }}</option>
            </select>
          </div>
        </div>
        <div class="col-3">
          <div class="form-group">
            <label for="value" class="form-label fw-bold">Valor:</label>
            <input type="number" class="form-control" id="value" [(ngModel)]="value" name="value" step="0.01">
          </div>
        </div>
        <div class="col-3">
          <div class="form-group">
            <label for="discounts" class="form-label fw-bold">Descontos:</label>
            <input type="number" class="form-control" id="discounts" [(ngModel)]="discounts" name="discounts" step="0.01">
          </div>
        </div>
      </div>
      <div *ngFor="let record of additionalRecords; let i = index" class="row mb-1">
        <div class="col-3">
          <label for="value-{{i}}" class="form-label fw-bold">Valor:</label>
          <input type="number" class="form-control" id="value-{{i}}" [(ngModel)]="record.value" name="value-{{i}}" step="0.01">
        </div>
        <div class="col-3">
          <label for="discounts-{{i}}" class="form-label fw-bold">Descontos:</label>
          <input type="number" class="form-control" id="discounts-{{i}}" [(ngModel)]="record.discounts" name="discounts-{{i}}" step="0.01">
        </div>
        <div class="col-2">
          <label class="form-label fw-bold">Mês/Ano:</label>
          <p class="form-control-plaintext">{{ record.month }}/{{ record.year }}</p>
        </div>
        <div class="col-1 justify-content-end d-flex align-items-center">
                <div class="col-1 mt-4 d-flex align-items-center" *ngIf="i === additionalRecords.length - 1">
          <button type="button" class="btn btn-danger btn-sm" (click)="removeLastRecord()" title="Remove Last Record">
            <i class="bi bi-trash"></i>
          </button>
        </div>

        </div>
      </div>
      <div class="row mb-1">
        <div class="col-12 d-flex justify-content-end">
          <button type="button" class="btn btn-secondary btn-sm" (click)="addRecord()" title="Adicionar Mês">
            <i class="bi bi-plus"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer d-flex justify-content-between">
    <button type="button" class="btn btn-secondary me-2" (click)="close()">Cancelar</button>
    <button type="button" class="btn btn-primary" (click)="insertInRecords_Expenses()">Salvar</button>
  </div>
</div>
